<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <!--P5-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script>
        function setup()
        {
            createCanvas(400, 400);
            angleMode(DEGREES);
        }
        function draw()
        {
            background(0);
            translate(200, 200);
            rotate(-90);
            
            let hr = map(hour()%12,0, 12, 0, 360);
            let mt = map(minute(), 0, 60, 0, 360);
            let sc = map(second(), 0, 60, 0, 360);
            
            // hours
            strokeWeight(10);
            stroke(255, 100, 150);
            noFill();
            arc(0, 0, 300, 300, 0, hr);
            
            push();
            rotate(hr);
            line(0, 0, 100, 0);
            pop();
            
            // minutes
            stroke(150, 100, 255);
            arc(0, 0, 275, 275, 0, mt);
            
            push();
            rotate(mt);
            line(0, 0, 75, 0);
            pop();
            
            // seconds
            stroke(150, 255, 100);
            arc(0, 0, 250, 250, 0, sc);
            
            push();
            rotate(sc);
            line(0, 0, 50, 0);
            pop();
            
            // middle point
            stroke(255);
            point(0, 0);
        }
    </script>
</head>

</body>
</html>
